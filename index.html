<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletalk Photo & Signature Resizer</title>
    <link rel="stylesheet" href="cropper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Teletalk Image Resizer</h2>
    <p>ফটো (৩০০x৩০০) ও স্বাক্ষর (৩০০x৮০)</p>

    <div class="upload-box" id="dropZone">
        এখানে ক্লিক করে ছবি সিলেক্ট করুন
        <input type="file" id="imageInput" accept="image/*" style="display:none">
    </div>

    <div id="imageWrapper">
        <img id="imagePreview">
    </div>

    <div class="btn-group">
        <button id="photoBtn" class="btn-green">ফটো (300x300)</button>
        <button id="signBtn" class="btn-yellow">স্বাক্ষর (300x80)</button>
    </div>

    <div id="status"></div>
    <div id="result"></div>
</div>

<script src="cropper.min.js"></script>
<script src="script.js"></script>

</body>
</html>
